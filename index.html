<html>
  <head>
    <title>Mical's Mondarian Project</title>
    <link href="css/style.css" type="text/css" rel="stylesheet"/>
    <meta charset="utf-8">
  </head>
  <body>
    <div id="mondrian">
      <div id="tophalf">
        <div id="toprightbox" class="floaty"></div>
        <div id="divider1" class="floaty black"></div>
        <div id="topleft">
          <div id="topleftbox1" class="floaty"></div>
          <div id="divider2" class="floaty black"></div>
          <div id="topleftbox2" class="floaty"></div>
          <div id="divider2" class="floaty black"></div>
          <div id="topleftbox3" class="floaty"></div>
        </div>
      </div>
      <div id="bottomhalf">
         <div id="divider3" class="floaty black"></div>
         <div id="bottomleftbox" class="floater"></div>
         <div id="divider4" class="floater black"></div>
         <div id="bottommiddlebox" class="floater"></div>
         <div id="divider4" class="floater black"></div>
         <div id="bottomright">
           <div id="bottomrightbox1" class="floater"></div>
           <div id="divider5" class="floater black"></div>
           <div id="bottomrightbox2" class="floater"></div>
         </div>
      </div>
    </div>
  </body>
